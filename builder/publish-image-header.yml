name: Build and Publish ${IMAGE_NAME} Image

on:
  # Trigger the workflow on push or pull request,
  # but only for the master branch
  push:
    branches:
      - master
    paths:
      - "${IMAGE_NAME}/**"
      - "util/**"
    paths-ignore:
      - '**.md'

env:
  NEED_PUSH: 1
  PUSH_TO_OFFICAL: 1
  CACHE_FROM_DIR: /tmp/.buildx-cache-for-${IMAGE_NAME}
  DOCKER_BUILDKIT: 1
  BUILD_NAME: ${IMAGE_NAME}
